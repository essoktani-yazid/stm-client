name: Build Windows Exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install WiX Toolset
      run: dotnet tool install --global wix

    # Build MULTI-MODULE depuis la racine
    - name: Build All Modules
      run: mvn clean package -DskipTests

    - name: Create EXE with jpackage
      run: |
        mkdir app-input
        
        # Le JAR client contient désormais tout grâce au Shade Plugin
        copy stm-client\target\stm-client-1.0.0.jar app-input\

        # IMPORTANT: Utilisation de Launcher comme main-class
        jpackage --input app-input `
          --dest dist `
          --name "SmartTaskAI" `
          --main-jar stm-client-1.0.0.jar `
          --main-class com.smarttask.client.Launcher `
          --type exe `
          --app-version 1.0.0 `
          --vendor "Yazid Essoktani" `
          --win-dir-chooser `
          --win-menu `
          --win-shortcut

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SmartTaskAI-Windows-Installer
        path: dist/*.exe